        height: 412px; /* Full height (cover the whole page) */

          255,
          0,
          0,
          0.4
        ); /* Black background with opacity */

      }

        width: 1000px;
        height: 562px;
        border-radius: 30px;
        overflow: hidden;
        position: absolute;
        z-index: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #output {
        position: relative;
        z-index: -1;
      }
      #video {
        left: 0;
        top: 0;
        position: relative;
      }

        width: 900px;
        height: 80px;
        /* background-color: beige; */
        border: 3.5px solid #f13227; /* Green */

        margin-left: auto;
        margin-right: auto;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20pt;
        padding-right: 20pt;
      }
      #explodedCountDown {
        width: 40px;
        height: 40px;
        border: 2.5px solid #ffffff; /* Green */
        border-radius: 40px;
        background-color: #f5c533;
        color: rgba(0, 0, 0, 0.875);

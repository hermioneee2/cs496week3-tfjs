      #ending {
        font-family: "Diary";

        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px;
        display: none; /* Hidden by default */
        width: 1000px; /* Full width (cover the whole page) */
        height: 562px; /* Full height (cover the whole page) */

      }
      #canvas-wrapperr {
        width: 1000px;
        height: 562px;
        border-radius: 30px;
        overflow: hidden;
        position: absolute;
        z-index: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #output {
        position: relative;
        z-index: -1;
      }
      #video {
        left: 0;
        top: 0;
        position: relative;
      }
      #dashboard {
        width: 900px;
        height: 80px;
        background-color: beige;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-between;
        align-content: center;
        padding-left: 20pt;
        padding-right: 20pt;
      }
      #time {
        font-size: 30pt;
        color: #4c4c4c;
        text-align: center;
        align-self: center;
      }
      .deadTomato {
        width: 55px;
        height: 55px;
      }
      #deadTomatoes {
